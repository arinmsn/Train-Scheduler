<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <title>Express Train Scheduler</title>

    <!-- Required for responsive page-->
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    
    <!-- Firebase JS -->
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-.js"></script>
   
    <!-- Foundation's Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.1/dist/css/foundation.min.css" integrity="sha256-1mcRjtAxlSjp6XJBgrBeeCORfBp/ppyX4tsvpQVCcpA= sha384-b5S5X654rX3Wo6z5/hnQ4GBmKuIJKMPwrJXn52ypjztlnDK2w9+9hSMBz/asy9Gw sha512-M1VveR2JGzpgWHb0elGqPTltHK3xbvu3Brgjfg4cg5ZNtyyApxw/45yHYsZ/rCVbfoO5MSZxB241wWq642jLtA==" crossorigin="anonymous">

    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />

    

    <script src="./assets/javascript/source.js"></script>
</head>

<body>

    <div class="container_header">
        <div class="mainLogo"
            <img src="./assets/images/pexels-photo-258444-train-landscape.jpeg" alt="Train in far landscape">
            <h2><div class="centered">Magical Train Station</div></h2>
        </div>
    </div>

        <!-- image has padding -->
    <div class="card">
            
        <div class="card-divider">
            <h4>Current Train Schedules</h4>
        </div> 
        
        <div class="card-section">
            <table class="scroll">
                <thead>
                    <tr>
                    <th width="300">Train Name</th>
                    <th width="300">Destination</th>
                    <th width="100">Frequency (mins.)</th>
                    <th width="100">Next Arrival</th>
                    <th width="100">Minutes Away</th>
                    <th width="200">Update Train's Info</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    <td>Hogwarts Express</td>
                    <td>Hogsmeade</td>
                    <td>87600</td>
                    <td>7:00 PM</td>
                    <td>x</td>
                    <td width="200">
                        <div class="stacked-for-medium button-group">
                        <button class="button updateInfo">Update</button>
                        <button class="button removeInfo">Remove</button>
                        </div>
                    </td>
                    </tr>
                    
                </tbody>

                
                <tbody id="userData">
                      <!--  User's entered data goes below -->
                </tbody>
            </table>

        </div>
    </div>



        <!-- image has padding -->
    <div class="card">
        <div class="card-divider">
                <h4>Add Train's Info</h4>
        </div>
        <div class="card-section">
          
        <!--  Use the form to capture user's train info. data -->
            <form>
                <div class="grid-x grid-padding-x">
                    <div class="small-3 cell">
                    <label for="right-label" class="text-right">Train Name</label>
                    </div>
                    <div class="small-9 cell">
                    <div id="trainName"><input type="text" id="right-label" placeholder="Right-aligned text input"></div>
                    </div>
                </div>

                <div class="grid-x grid-padding-x">
                    <div class="small-3 cell">
                    <label for="right-label" class="text-right">Destination</label>
                    </div>
                    <div class="small-9 cell">
                    <div id="trainDest"><input type="text" id="right-label" placeholder="Right-aligned text input"></div>
                    </div>
                </div>

                <div class="grid-x grid-padding-x">
                    <div class="small-3 cell">
                    <label for="right-label" class="text-right">First train time</label>
                    </div>
                    <div class="small-9 cell">
                    <div id="firstTrain"><input type="text" id="right-label" placeholder="Right-aligned text input" aria-describedby="firstTrainHelpText"></div>
                    <p class="help-text" class="firstTrainHelpText">(in military time - HH:mm)</p>
                </div>
                </div>
                <!--  Update the above input sections so that the
                 class to vertically align the label with its input. -->
                <div class="grid-x grid-padding-x">
                    <div class="small-3 cell">
                    <label for="middle-label" class="text-right middle">Frequency (in mins.)</label>
                    </div>
                    <div class="small-9 cell">
                    <div id="trainFreq"><input type="text" id="middle-label" placeholder="Right- and middle-aligned text input"></div>
                    </div>
                </div>

                <button class="button submitButton" type="submit">Submit</button>
        
            </form>

        </div>
    </div>
        
    

    

    <!-- Compressed JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.1/dist/js/foundation.min.js" integrity="sha256-WUKHnLrIrx8dew//IpSEmPN/NT3DGAEmIePQYIEJLLs= sha384-53StQWuVbn6figscdDC3xV00aYCPEz3srBdV/QGSXw3f19og3Tq2wTRe0vJqRTEO sha512-X9O+2f1ty1rzBJOC8AXBnuNUdyJg0m8xMKmbt9I3Vu/UOWmSg5zG+dtnje4wAZrKtkopz/PEDClHZ1LXx5IeOw==" crossorigin="anonymous"></script>
</body>

</html>
